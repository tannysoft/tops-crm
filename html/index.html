<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Tops CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Tops CRM</title>
  </head>
  <body>
    <div class="app">
      <div class="tops-welcome">
        <div class="container">
          <h2 class="title">Dear Customers</h2>
        </div>
      </div>
      <div class="tops-highlight">
        <div class="container">
            <a href="#">
              <img src="img/banner-1.png" alt="Tops" />
            </a>
        </div>
      </div>
      <div class="tops-condition">
        <div class="container">
          <h2 class="title">เงื่อนไขรายการ</h2>
          <div class="promo">
            <div class="item">
              <a href="#">
                <img src="img/category-1.png" alt="Foods" />
              </a>
            </div>
            <div class="item">
              <a href="#">
                <img src="img/category-2.png" alt="Fruits" />
              </a>
            </div>
            <div class="item">
              <a href="#">
                <img src="img/category-3.png" alt="Clean" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <footer class="tops-footer">
        <div class="container">
          <img src="img/logo-footer.png" alt="Tops" />
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
